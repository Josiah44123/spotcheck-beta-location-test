<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Caveat:wght@400;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff0f3;
        overflow-x: hidden; /* Allow vertical scroll, hide horizontal */
      }
      .font-title {
        font-family: 'Dancing Script', cursive;
      }
      .font-handwriting {
        font-family: 'Caveat', cursive;
        font-size: 1.5rem; /* Slightly larger for readability */
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(100, 100, 255, 0.15);
      }
      .polaroid {
        background: white;
        padding: 1rem;
        padding-bottom: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transform: rotate(-2deg);
        transition: transform 0.3s ease;
      }
      .polaroid:hover {
        transform: rotate(0deg) scale(1.02);
        z-index: 10;
      }
      .blob {
        position: absolute;
        filter: blur(50px);
        z-index: -1;
        opacity: 0.6;
        animation: float 15s infinite ease-in-out;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.2); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(167, 139, 250, 0.5); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(167, 139, 250, 0.8); 
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
    </style>
